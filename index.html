<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Abroad SOP Form</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <style>
      .custom-card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>

  </head>
  <body>
    <div class="container mt-5">
      <div class="card custom-card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-toggle="tab"
                data-target="#personal"
                >Personal Info</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" data-target="#education"
                >Academic Aspiration</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" data-target="#FinancialInfo"
                >Financial details</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="personal">
              <h2 class="card-title">Personal Information</h2>
              <form id="sop-form">
                <div class="form-group">
                  <label for="name">Full Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Enter your age"
                    required
                  />
                </div>
                <div class="form-groups">
                  <label for="qualification">Highest Level of education</label>
                  <br />
                  <select class="form-control" required>
                    <option selected>choose</option>
                    <option value="1">Grade 12</option>
                    <option value="2">Diploma</option>
                    <option value="3">Bachelors Degree</option>
                    <option value="3">Masters Degree</option>
                    <option value="3">PhD</option>
                  </select>
                </div>
                <br />
                <div class="form-group">
                  <label for="institute"
                    >Institution where you earned your highest degree?</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="institute"
                    name="institute"
                    placeholder="your institute"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="fieldStudied"
                    >What was your field of study?</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fieldStudied"
                    name="fieldStudied"
                    placeholder="your field"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="country"
                    >Which country are you applying from?</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    placeholder="country of application"
                    required
                  />
                </div>
                <button
                  class="btn btn-primary next"
                  type="button"
                  data-target="#education"
                >
                  Next
                </button>
              </form>
            </div>
            <div class="tab-pane fade" id="education">
              <h2 class="card-title">Academic Pursuits</h2>
              <form id="sop-form_2">
                <div class="form-group">
                  <label for="admissionToCollege"
                    >Which Canadian College Are You Applying to?</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="admissionToCollege"
                    name="admissionToCollege"
                    placeholder="Enter your aspiring university"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="programInCanada"
                    >Intended Program of Study:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="programInCanada"
                    name="programInCanada"
                    placeholder="Enter your intended program of study"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="futureGoals">Future Goals</label>
                  <textarea
                    class="form-control"
                    id="futureGoals"
                    name="futureGoals"
                    rows="4"
                    placeholder="Your goals"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="listeningRange" class="form-label"
                    >English Scores-Listening</label
                  >
                  <br />
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="10"
                    step="1"
                    id="listeningRange"
                    name="listeningRange"
                  />
                  <span id="listeningValueSpan">0</span>
                </div>
                <div class="form-group">
                  <label for="readingRangeSpan" class="form-label"
                    >English Scores-Reading</label
                  >
                  <br />
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="10"
                    step="1"
                    id="readingRange"
                    name="readingRange"
                  />
                  <span id="readingValueSpan">0</span>
                </div>
                <div class="form-group">
                  <label for="speakingRange" class="form-label"
                    >English Scores-Speaking</label
                  >
                  <br />
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="10"
                    step="1"
                    id="speakingRange"
                    name="speakingRange"
                  />
                  <span id="speakingValueSpan">0</span>
                </div>
                <div class="form-group">
                  <label for="writingRange" class="form-label"
                    >English Scores-Writing</label
                  >
                  <br />
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="10"
                    step="1"
                    id="writingRange"
                    name="writingRange"
                  />
                  <span id="writingValueSpan">0</span>
                </div>
                <button
                  class="btn btn-primary prev"
                  type="button"
                  data-target="#personal"
                >
                  Previous
                </button>
                <button
                  class="btn btn-primary next"
                  type="button"
                  data-target="#FinancialInfo"
                >
                  Next
                </button>

              </form>
            </div>
            <div class="tab-pane fade" id="FinancialInfo">
              <h2 class="card-title">Financial Information</h2>
              <form id="sop-form_3">
                <div class="form-group">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                    />
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                      >Did you pay your first year</label
                    >
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckDefault"
                      required
                    />
                    <label class="form-check-label" for="flexSwitchCheckDefault"
                      >Did you do a GIC?</label
                    >
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <label for="tutionPay"
                    >How much tuition fee did you pay?</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tutionPay"
                    name="tuitionPay"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gicPay">How much did you pay towards GIC?</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gicPay"
                    name="gicPay"
                    required
                  />
                </div>
                <button
                  class="btn btn-primary prev"
                  type="button"
                  data-target="#education"
                >
                  Previous
                </button>
                <button type="submit" class="btn btn-primary submit-sop">
                  Generate SoP
                </button>
              </form>
              <div id="result" class="mt-4" style="display: none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
